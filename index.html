<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Asisten By Wisnu</title>
    <style>
      body {
    margin: 0;
    font-family: 'Courier New', Courier, monospace; /* Monospace feels more "terminal" */
    background-color: #030303; /* Deep void black */
    background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                      linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    background-size: 100% 2px, 3px 100%; /* CRT Scanline effect */
    color: #00ff41; /* Classic data green */
}

.header {
    background-color: #fcee0a; /* Cyberpunk Yellow */
    color: #000;
    padding: 16px;
    text-align: left;
    font-weight: 900;
    font-size: 22px;
    text-transform: uppercase;
    letter-spacing: 3px;
    /* Slanted corner cut-out */
    clip-path: polygon(0 0, 100% 0, 100% 70%, 95% 100%, 0 100%);
    border-bottom: 4px solid #00f0ff; /* Cyan accent */
}

.container {
    display: flex;
    flex-direction: column;
    height: 95vh;
    max-width: 450px;
    margin: 10px auto;
    border: 2px solid #fcee0a;
    background-color: rgba(20, 20, 20, 0.9);
    box-shadow: 0 0 15px rgba(252, 238, 10, 0.3);
    position: relative;
}

/* Red "CORRUPTION DETECTED" or "SECURE" tag */
.container::before {
    content: "NETWORK: ENCRYPTED";
    position: absolute;
    top: -20px;
    left: 10px;
    font-size: 10px;
    color: #fcee0a;
}

.chatbox {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.chat-message {
    padding: 12px 16px;
    max-width: 85%;
    font-size: 14px;
    position: relative;
    clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%);
}

.user-message {
    align-self: flex-end;
    background-color: #00f0ff; /* Cyan */
    color: #000;
    font-weight: bold;
    border-right: 4px solid #ff003c; /* Red glitch accent */
}

.assistant-message {
    align-self: flex-start;
    background-color: #222;
    color: #fcee0a;
    border-left: 4px solid #fcee0a;
    text-shadow: 0 0 5px rgba(252, 238, 10, 0.5);
}

.input-area {
    padding: 15px;
    background-color: #111;
    border-top: 2px solid #fcee0a;
    display: flex;
}

.input-area input {
    flex: 1;
    padding: 12px;
    background: #000;
    border: 1px solid #00f0ff;
    color: #00f0ff;
    border-radius: 0; /* No rounded corners in 2077 */
    margin-right: 10px;
}

.input-area button {
    background-color: #ff003c; /* Cyberpunk Red */
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    padding: 0 20px;
    cursor: pointer;
    clip-path: polygon(0 0, 100% 0, 100% 70%, 80% 100%, 0 100%);
    transition: all 0.2s;
}

.input-area button:hover {
    background-color: #00f0ff;
    color: #000;
    box-shadow: 0 0 10px #00f0ff;
}

/* Scrollbar Styling */
.chatbox::-webkit-scrollbar {
    width: 4px;
}
.chatbox::-webkit-scrollbar-thumb {
    background: #fcee0a;
}
    </style>
</head>
<body>
    <div class="header">Chat Assistant</div>
    <div class="container">
        <div id="chatbox" class="chatbox"></div>
        <div class="input-area">
            <input id="chatInput" type="text" placeholder="Type your message" />
            <button id="sendButton">
                <span class="material-icons">send</span> Send
            </button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const chatInput = document.getElementById('chatInput');
        const chatbox = document.getElementById('chatbox');

        async function displayMessage(message, isUser) {
            const msgElem = document.createElement('div');
            msgElem.textContent = message;
            msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
            chatbox.appendChild(msgElem);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            
            // For assistant messages, add a slight delay before displaying
            if (!isUser) {
                msgElem.style.opacity = 0; // Start with opacity 0
                await new Promise(resolve => setTimeout(resolve, 300)); // Delay
                msgElem.style.opacity = 1; // Fade in
            }
        }

        async function callApi(apiUrl, prompt) {
            chatInput.value = "Typing...";
            chatInput.disabled = true;
            sendButton.disabled = true;
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt})
            });

            chatInput.value = "";
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.focus();
            return response.json();
        }

        chatInput.focus();

        sendButton.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (!message) return;

            displayMessage(message, true);
            chatInput.value = '';

            const apiUrl = message.startsWith('/image') ? 
                'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==' : 
                'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

            try {
                const data = await callApi(apiUrl, message);
                if (data.status === 'success') {
                    displayMessage(data.text, false);
                } else {
                    displayMessage('An error occurred. Please try again.', false);
                } 
            } catch (error) {
                console.error('Error:', error);
displayMessage('An error occurred. Please try again.', false);
}
});
</script> <
/body> <
/html>
